<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафт GOV</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Крафт GOV</h1>
            <p>Материалы: {{ material_type | capitalize }}</p>
            <div class="status">
                <p>Свободный вес (одна матовозка): <span id="remaining-weight">2000</span> кг</p>
                <p>Необходимые материалы: <span id="required-materials">0</span></p>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Стоимость</th>
                        <th>Вес</th>
                        <th>Количество</th>
                    </tr>
                </thead>
                <tbody>
                    {% for material in materials %}
                    <tr>
                        <td>{{ material.name }}</td>
                        <td>{{ material.cost }}</td>
                        <td>{{ material.weight }}</td>
                        <td><input type="number" class="quantity-input" data-cost="{{ material.cost }}" data-weight="{{ material.weight }}" min="0"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="actions">
                <a href="/" class="menu-item">Назад</a>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
